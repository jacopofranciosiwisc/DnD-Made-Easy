<mat-card class="register-card">
  <mat-card-header>
    <mat-card-title>Register Below</mat-card-title>
  </mat-card-header>
  <mat-card-content class="form-container">
    <input [(ngModel)]="credentials.email" name="email" type="text" />
    <input name="password" type="password" />
    <button type="submit">Register</button>
  </mat-card-content>
</mat-card>
