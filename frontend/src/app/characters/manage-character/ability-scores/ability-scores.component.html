<div class="ability-scores">
  <strong>Ability Scores</strong>
  <div class="ability-score" *ngFor="let ability of abilities | keyvalue">
    <p>{{ ability.key }}</p>
    <input
      type="number"
      min="10"
      max="20"
      placeholder="{{ ability.value }}"
      step="1"
    />
    <div class="ability-score-modifier">
      <p>+ {{ 0 }}</p>
    </div>
  </div>
</div>
